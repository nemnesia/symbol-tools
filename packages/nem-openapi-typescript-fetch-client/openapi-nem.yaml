openapi: 3.0.0
info:
  title: NEM NIS API
  description: |-
    Version 1.19

    19:27, March 20, 2017

    [https://nemproject.github.io/](https://nemproject.github.io/)
  version: 1.0.0
servers:
  - url: https://t.nis1.rerena.nemnesia.com:7891
    description: Testnet Node
  - url: https://sakia.nis1.harvestasya.com:7891
    description: Mainnet Node
  - url: http://127.0.0.1:7890
    description: Localhost Node
tags:
  - name: heartbeat
  - name: status
  - name: account
  - name: chain
  - name: block
  - name: node
  - name: namespace
  - name: transaction
  - name: local
  - name: debug
paths:
  /heartbeat:
    get:
      tags:
        - heartbeat
      summary: Heart beat
      description: Determines if NIS is up and responsive.
      operationId: getHeartbeat
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeartbeatDTO'
  /status:
    get:
      tags:
        - status
      summary: Status
      description: Determines the status of NIS.
      operationId: getStatus
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusDTO'
  /account/generate:
    get:
      tags:
        - account
      summary: Retrieving account data
      description: Generates a KeyPairViewModel.
      operationId: generate
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyPairDTO'
  /account/get:
    get:
      tags:
        - account
      summary: Requesting the account data
      parameters:
        - name: address
          in: query
          schema:
            type: string
          description: The address of the account.
          example: TB7PINA6CP6RZT6N3ETEZRJZRPMSAJ3FHAPB4NI7
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMetaDataPairDTO'
  /account/get/from-public-key:
    get:
      tags:
        - account
      summary: Requesting the account data (public key)
      parameters:
        - name: publicKey
          in: query
          schema:
            type: string
          description: The public key of the account as hex string.
          example: 46ad1ec1647d7455493f51b1a11d9e61838fef43dbd50bfe7c68bb1bea7c1436
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMetaDataPairDTO'
  /account/get/forwarded:
    get:
      tags:
        - account
      summary: Requesting the original account data for a delegate account
      parameters:
        - name: address
          in: query
          schema:
            type: string
          description: The address of the delegate account.
          example: TBAVMVQZ53M3T2LCXPYKVJO3MH7OERIKEG45LUH4
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMetaDataPairDTO'
  /account/get/forwarded/from-public-key:
    get:
      tags:
        - account
      summary: Requesting the original account data for a delegate account (Public key)
      parameters:
        - name: publicKey
          in: query
          schema:
            type: string
          description: The public key of the account as hex string.
          example: bb0e019d28df2d5241790c47a3ff99f39a1fc56017a1d291fb74fe6762d66aea
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMetaDataPairDTO'
  /account/status:
    get:
      tags:
        - account
      summary: Requesting the account status
      parameters:
        - name: address
          in: query
          schema:
            type: string
          description: The address of the account.
          example: TB7PINA6CP6RZT6N3ETEZRJZRPMSAJ3FHAPB4NI7
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMetaDataDTO'
  /account/transfers/incoming:
