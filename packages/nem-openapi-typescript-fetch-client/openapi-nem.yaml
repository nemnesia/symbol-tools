      summary: Requesting transaction data for an account (Incoming)
      parameters:
        - name: address
          in: query
          schema:
            type: string
          description: The address of the account.
          example: TB7PINA6CP6RZT6N3ETEZRJZRPMSAJ3FHAPB4NI7
