  /account/unlocked/info:
    post:
      tags:
        - account
      summary: Retrieving the unlock info
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties: {}
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /block/at/public:
    post:
      tags:
        - block
      summary: Getting a block with a given height
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                'blockHeight ':
                  type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /local/chain/blocks-after:
    post:
      tags:
        - local
      summary: Getting part of a chain
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                blockHeight:
                  type: string
      responses:
        '200':
