      summary: Monitoring incoming calls
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
  /debug/connections/outgoing:
    get:
      tags:
        - debug
      summary: Monitoring outgoing calls
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
  /debug/timers:
    get:
      tags:
        - debug
      summary: Monitoring timers
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
  /account/historical/get:
    get:
      tags:
        - account
      summary: Retrieving historical account data
      parameters:
        - name: address
          in: query
          schema:
            type: string
          example: NALICELGU3IVY4DPJKHYLSSVYFFWYS5QPLYEZDJJ
        - name: startHeight
          in: query
          schema:
            type: integer
          example: '17592'
        - name: endHeight
          in: query
